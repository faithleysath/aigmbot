<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI GM Web UI{% endblock %}</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --surface-color: #1e1e1e;
            --border-color: #333;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            background-color: var(--surface-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        h1, h2, h3 {
            color: var(--primary-color);
        }
        a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .card {
            background-color: #2a2a2a;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .nav {
            margin-bottom: 2rem;
        }
        .nav a {
            margin-right: 1rem;
        }
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border-radius: 4px;
            text-align: center;
        }
        .button:hover {
            opacity: 0.9;
            text-decoration: none;
        }
        /* Markdown 内容样式 */
        .card h1, .card h2, .card h3, .card h4, .card h5, .card h6 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.25;
        }
        .card h1 { font-size: 1.8rem; }
        .card h2 { font-size: 1.5rem; }
        .card h3 { font-size: 1.3rem; }
        .card h4 { font-size: 1.1rem; }
        .card p {
            margin-bottom: 1rem;
        }
        .card ul, .card ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }
        .card li {
            margin-bottom: 0.5rem;
        }
        .card blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: #b0b0b0;
        }
        .card code {
            background-color: #333;
            color: #f8f8f2;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            font-size: 0.9rem;
        }
        .card pre {
            background-color: #333;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        .card pre code {
            background: none;
            padding: 0;
        }
        .card table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1rem;
        }
        .card th, .card td {
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            text-align: left;
        }
        .card th {
            background-color: #333;
            font-weight: 600;
        }
        .card hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2rem 0;
        }
        .card strong, .card b {
            font-weight: 600;
            color: var(--secondary-color);
        }
        .card em, .card i {
            font-style: italic;
        }

        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }
            .container {
                padding: 0.5rem;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">AI GM Web UI</a></h1>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p style="text-align: center; color: #555; font-size: 0.8rem;">Powered by AIGMPlugin</p>
        </footer>
    </div>
</body>
</html>
