<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI GM Web UI{% endblock %}</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --surface-color: #1e1e1e;
            --border-color: #333;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            background-color: var(--surface-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        h1, h2, h3 {
            color: var(--primary-color);
        }
        a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .card {
            background-color: #2a2a2a;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .nav {
            margin-bottom: 2rem;
        }
        .nav a {
            margin-right: 1rem;
        }
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border-radius: 4px;
            text-align: center;
        }
        .button:hover {
            opacity: 0.9;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }
            .container {
                padding: 0.5rem;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">AI GM Web UI</a></h1>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p style="text-align: center; color: #555; font-size: 0.8rem;">Powered by AIGMPlugin</p>
        </footer>
    </div>
</body>
</html>
